<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,400&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,400&display=swap" rel="stylesheet">

    <!-- estilos -->
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <title>Maité Martínez</title>
</head>

<body>

    <h1>Restaurante Maik</h1> <i class="em em-frog" aria-role="presentation" aria-label="FROG FACE"></i>

    <h3 id="titulo" class="borde">¿Qué deseas pedir hoy?</h3>

    <div id="div1" class="borde">

        <p id="parr1">Escribí "vegano", "comun" o "economico"</p>
        <input type="text" id="entrada1" placeholder="Escribí aquí">
        <button id="agregar">Agregar al carrito</button>
        <p id="parr2">Si deseas pedir algo más escribilo en el input y presioná agregar nuevamente</p>
        <p id="parr3">Sino, presioná el botón siguiente!</p>
        <button id="sig">Siguiente</button>

    </div>

    <br>

    <div id="div2"></div>

    <br>


    <button id="btn-carrito">Ir al Carrito</button>
    <button id="recargar">Recargar</button>


    <div id="carrito">
        <span id="headerCarr">
            <h3 id="titulo-carrito">Carrito</h3>
            <br>
            <button id="cerrar-carrito">X</button>
        </span>
        <div id="pedidos">

        </div>

        <div id="displayTotal">

        </div>
    </div>


    <!-- push notifications -->
    <div id="popup-ok" style="display: none;">
        Pedido agregado correctamente &#128513
    </div>

    <div id="popup-error" style="display: none;">
        Ups! Parece que hubo un error, volvé a intentarlo &#128531
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
