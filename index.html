<body>

    <h1>Restaurante Frog's</h1>

    <h3 id="titulo">¿Qué deseas pedir hoy?</h3>

    <div id="div1">

        <p id="parr1">Escribí "vegano", "comun" o "economico"</p>
        <input type="text" id="entrada1" placeholder="Escribí aquí">
        <button id="agregar">Agregar al carrito</button>
        <p id="parr2">Si deseas pedir algo más escribilo en el input y presioná agregar nuevamente</p>
        <p id="parr3">Sino, presioná el botón siguiente!</p>
        <button id="sig">Siguiente</button>

    </div>

    <br>

    <div id="div2"></div>

    <div id="notification" style="display: none;">
        <span class="dismiss"><a title="dismiss this notification">OK</a></span> Pedido agregado correctamente
    </div>

    <div id="popup-error" style="display: none;">
        <span class="dismiss"><a title="dismiss this notification">OK</a></span> Ups! Parece que hubo un error, volvé a intentarlo
    </div>
